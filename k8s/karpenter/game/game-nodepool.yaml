apiVersion: karpenter.sh/v1
kind: NodePool
metadata:
  name: game-ondemand
spec:
  template:
    metadata:
      labels:
        workload: game
        role: game
    spec:
      taints:
        - key: dedicated
          value: game
          effect: NoSchedule

      nodeClassRef:
        group: karpenter.k8s.aws
        kind: EC2NodeClass
        name: game-default

      requirements:
        - key: karpenter.sh/capacity-type
          operator: In
          values: ["on-demand"]
        - key: kubernetes.io/arch
          operator: In
          values: ["amd64"]
        - key: karpenter.k8s.aws/instance-family
          operator: In
          values: ["t3"]
        - key: karpenter.k8s.aws/instance-size
          operator: In
          values: ["large"]

  limits:
    cpu: "16"
    memory: "64Gi"

  disruption:
    consolidationPolicy: WhenEmptyOrUnderutilized
    consolidateAfter: 60s
